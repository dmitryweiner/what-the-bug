<html>
<head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet" />
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="gameField" class="full-screen">
        <div id="player"></div>
        <h3 class="bugs-left screen-message">Bugs left: <span></span></h3>
        <h3 id="lives" class="screen-message">Lives: <span></span></h3>
        <h3 class="bugs-fixed screen-message">Bugs fixed: <span></span></h3>
        <h3 id="time" class="screen-message">Time: <span></span></h3>
    </div>
    <div id="gameOver" class="full-screen" style="display: none;">
        <div class="center">
            <h1>Game over</h1>
            <h3 class="bugs-fixed">Bugs fixed: <span></span></h3>
            <h3 class="bugs-left">Bugs left: <span></span></h3>
        </div>
    </div>
</div>
</body>
<html>
